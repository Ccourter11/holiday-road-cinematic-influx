<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Road</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body class="container">
    <header>
        <img class="logo" src="./images/holiday-road-logo.png" alt="road logo">
        <h1>Cinematic Influx</h1>
    </header>

    <nav class="selectContainer">
        <h2>Plan A Trip</h2>
        <div class="parkContainer"></div>
        <div class="attractionsContainer"></div>
        <div class="eateriesContainer"></div>
    </nav>
    <main>
        <article class="previewContainer">
            <h2 class="headline">Build Trip</h2>
            <div class="weatherPreview"></div>
            <section class="parkPreview"></section>
            <section class="parkDetails"></section>
            <section class="attractionPreview"></section>
            <section class="attractionDetails"></section>
            <section class="eateriesPreview"></section>
            <section class="eateriesDetails"></section>
        </article>
        <aside class="savedContainer">
            <h2 class="headline">Upcoming Trips</h2>
            <article class="tripCard"></article>
        </aside>

        <footer></footer>
    </main>

    <script type="module" src="./scripts/main.js"></script>

</body>

</html>
